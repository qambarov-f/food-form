<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <div class="container">
        <img  style="width: 200px; height: 200px; left:0; top: 70px; position: absolute;"
        src="https://stackshack.co.uk/wp-content/uploads/2023/03/SecretSauce.gif" alt="souse">
        <img style="width: 200px; height: 200px; right:0; top: 225px; position: absolute;"
        src="https://stackshack.co.uk/wp-content/uploads/2023/03/TopDog.gif" alt="hotdog">
        
        <h1 class="firstTitle">SIGN UP TO OUR <br /> NEWSLETTER</h1>
        <h5 class="secondTitle">DON'T WORRY WE WILL NOT SPAM YOU</h5>
        <form class="formTag">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="inputTag">
            
            <label for="email"">Email</label>
            <input type="email" id="email" name="email" class="inputTag">
            
            <label for="phone" ">Telephone</label>
            <input type="tel" id="phone" name="phone" class="inputTag" placeholder="+994">
            
            <label for="birthday" >When is it your birthday?</label>
            <input type="date" id="birthday" name="birthday" class="inputTag">
            
            <button type="submit" value="Submit">Sign me up </button>
        </form>
    </div>
</body>
</html>
